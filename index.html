<!DOCTYPE html>
<html>
<head>
  <title>Save to Google Sheet</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter Name"><br><br>
    <input type="email" id="email" placeholder="Enter Email"><br><br>
    <textarea id="message" placeholder="Enter Message"></textarea><br><br>
    <button type="submit">Submit</button>

    </hr>
    <button onclick="loadData()">Load Data</button>
    <div id="output"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw5t6Kz6TDfNmf74g0N_hIcTic3t1XE_Ab7DREFVNBP25fnmr0HROwzBiTI7xakJCqpxA/exec"; // paste your Apps Script URL

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert("Data saved: " + response.result)
        document.getElementById("myForm").reset(); // Reset form after save
      })
      .catch(err => alert("Error: " + err));
    });

    async function loadData() {
      let res = await fetch(scriptURL);
      let data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
